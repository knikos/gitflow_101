name: "CodeQL"

env:
  DEFAULT_BRANCH: master
  INSTALLATION_ID: 35823540
  APP_ID: 311485
on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '17 20 * * 1'

jobs:
  e2e:
    name: e2e_caminojs
    runs-on: ubuntu-latest
    steps:
      - name: Generate JWT
        id: gen-jwt
        shell: bash
        run: |
           git clone https://github.com/gasconleon/jwt.sh.git && cd jwt.sh
           echo "${{ secrets.APP_311485_PK }}" >> private.pem
           export jwt=$(./jwt.sh -a RS256 -P private.pem -p $(eval echo '{"exp": "$(date +%s -d +1hour)", "iat": "$(date +%s)", "iss": "${{env.APP_ID}}"}'))
           echo "jwt=${jwt}" >> $GITHUB_OUTPUT
      - name: Generate token
        id: gen-token
        shell: bash
        run: |
          curl -X POST -H "Authorization: Bearer ${{ steps.gen-jwt.outputs.jwt }}" -H "Accept: application/vnd.github.v3+json" https://api.github.com/app/installations/${{env.INSTALLATION_ID}}/access_tokens
          export token=$(curl -X POST -H "Authorization: Bearer ${{ steps.gen-jwt.outputs.jwt }}" -H "Accept: application/vnd.github.v3+json" https://api.github.com/app/installations/${{env.INSTALLATION_ID}}/access_tokens | jq -r .'token')
          echo "token=${token}" >> $GITHUB_OUTPUT
      - name: Run e2e tests in caminojs
        shell: bash
        run: |
          echo token=${{ steps.gen-token.outputs.token }}
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ steps.gen-token.outputs.token }}"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/knikos/bookmark-manager/actions/workflows/codeql.yml/dispatches -d '{"ref":"main"}'
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Use only 'java' to analyze code written in Java, Kotlin or both
        # Use only 'javascript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality


    # Autobuild attempts to build any compiled languages  (C/C++, C#, Go, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    #   If the Autobuild fails above, remove it and uncomment the following three lines.
    #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

    # - run: |
    #     echo "Run, Build Application using script"
    #     ./location_of_script_within_repo/buildscript.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
